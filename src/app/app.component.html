<div>
    <button (click)="onTask(typeTaskValue?.value, taskValue?.value)">
      Send Task: {{ typeTaskValue?.value }}, with value: {{ taskValue?.value }}

<div>
  <input type="text" #taskValue placeholder="Task value" (keyup)="taskValue.value = taskValue.value">

<div #typeTaskValue>
